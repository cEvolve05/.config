customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.0
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sun May 19 00:11:22 2024"
  rime_version: 1.11.2
patch:
  app_options:
    firefox.exe:
      inline_preedit: true
    cmd.exe:
      ascii_mode: true
    windowsterminal.exe:
      ascii_mode: true
    wt.exe:
      ascii_mode: true
    pwsh.exe:
      ascii_mode: true
    powershell.exe:
      ascii_mode: true
  show_notifications: false
  style/color_scheme: MicrosoftPinYin
  style/horizontal: false
  style/layout:
    align_type: center
    max_height: 600
    max_width: 0
    min_height: 0
    min_width: 0
    border_width: 2
    margin_x: 10
    margin_y: 8
    spacing: 8
    candidate_spacing: 12
    hilite_spacing: 8
    hilite_padding_x: 6
    hilite_padding_y: 4
    shadow_radius: 1
    shadow_offset_x: 2
    shadow_offset_y: 2
    corner_radius: 8
    round_corner: 8
  preset_color_schemes:
    MicrosoftPinYin:
      name: "微软拼音" # 方案设置中显示的配色名称
      author: "cEvolve05" # 配色作者名称
      color_format: "rgba" # 颜色格式：argb（0xaarrggbb）；rgba（0xrrggbbaa）；abgr（0xaabbggrr 默认）
      # 默认配色
      text_color: 0xFFFFFF # 文字
      shadow_color: 0x000000b4 # 阴影
      label_color: 0xD0D0D0 # 标签
      comment_text_color: 0x898989 # 注释
      border_color: 0x2C2C2C # 边框
      back_color: 0x2C2C2C # 背景
      # 普通候选项配色
      candidate_back_color: 0x2C2C2C # 背景
      # candidate_border_color:                # 边框
      # candidate_shadow_color:                # 阴影
      candidate_text_color: 0xFFFFFF # 文字
      # 编码区域配色
      hilited_text_color: 0xEEEEEE # 文字
      hilited_back_color: 0x2C2C2C # 背景
      # hilited_shadow_color:                  # 阴影
      # 选中的候选区域配色
      hilited_mark_color: 0x87C3F2 # 标签前的标记
      hilited_label_color: 0xD0D0D0 # 标签
      hilited_comment_text_color: 0x898989 # 注释
      hilited_candidate_text_color: 0xFFFFFF # 文字
      hilited_candidate_border_color: 0x383838 # 边框
      hilited_candidate_back_color: 0x383838 # 背景
      # hilited_candidate_shadow_color:        # 阴影
      # inline_preedit: false 时翻页箭头颜色，不设置则不显示箭头
      # nextpage_color: 0x000000               # 下一页
      # prevpage_color: 0x000000               # 上一页
